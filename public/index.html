<!DOCTYPE html>
<html>
  <head>
    <title>Example App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  STRIPE SUPPORT <script src="https://js.stripe.com/v3/"></script> -->
    <style>
      * {
        box-sizing: border-box;
      }
  
      body,
      html {
        background-color: #f6f9fc;
        font-size: 18px;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }
  
      .Checkout {
        margin: 0 auto;
        max-width: 800px;
        box-sizing: border-box;
        padding: 0 5px;
      }
  
      label {
        color: #6b7c93;
        font-weight: 300;
        letter-spacing: 0.025em;
        font-size: 14px;
      }

      form {
        margin-bottom: 25px;
      }

      .StripeElement {
        display: block;
        margin: 10px 0 10px 0;
        max-width: 500px;
        padding: 10px 14px;
        font-size: 14px;
        font-family: 'Source Code Pro', monospace;
        border: 0;
        outline: 0;
        border-radius: 5px;
        background: white;
        border-width: 1px;
        border-style: solid;
        border-color: #6b7c93;
        box-shadow:none;
        outline:none;
        -webkit-appearance: none;
      }
  
      input::placeholder {
        color: #aab7c4;
      }
  
      .StripeElement.IdealBankElement,
      .StripeElement.PaymentRequestButton {
        padding: 0;
      }
    </style>
  </head>
  <body style='margin: 0; padding: 0;'>
    <div id='app'></div>
    <script src='/bundle.js'></script>
  </body>
</html>
